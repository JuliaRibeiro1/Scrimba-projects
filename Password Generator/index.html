

<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span>random password</span></h1>
            <h2>Never use an insecure password again</h2>
        <div class="setUp-container">
            <div class="inputDiv" id="div-password" ><input type="number" placeholder="How many passwords" autocomplete="off" class="passwords-quantity-input" ></div>
            <div class="inputDiv" id="div-digit"><input type="number" placeholder="Digits" autocomplete="off" class="digits-quantity-input" ></div>
           
        </div>
        <button class="generateBtn">Generate passwords</button>
        <div class="password-container">
            <div class="passwords"></div>
            </div>
        </div>
      
        <script src="index.js"></script>
    </body>
</html>
