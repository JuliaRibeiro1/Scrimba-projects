<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="converter-container">
            <div class="converter-display-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div class="inputDiv">
                <input type="text" autocomplete="off">
                </div>
                <button class="convertBtn">Convert</button>
            </div>
            <div class="conversion-result-container">
                <div class="conversion-result">
                <div id="length">
                    <h2>Length(Meter/Feet)</h2>
                    <h3 class="result"></h3>
                </div>
                <div id="volume">
                    <h2>Volume(Liters/Gallons)</h2>
                    <h3 class="result"></h3>
                </div>
                <div id="mass">
                    <h2>Mass(Kilograms/Pounds)</h2>
                    <h3 class="result"></h3>
                </div>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
