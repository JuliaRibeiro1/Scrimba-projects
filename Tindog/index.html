<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-cópia-da-pata-do-cão-48.png" type="image/x-icon">
    <title>Tindog</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <ul class="flex">
                <li><img src="images/icons8-settings-60.png" alt="profile settings" class="settings-icon"></li>
                <li><img src="images/logo.png" alt="logo" class="logo-img"></li>
                <li><img src="images/icon-chat.png" alt="chats"></li>
                </ul>
            </nav>
        </header>
        <article >
           
            <section class="profiles-section ">
                <section class="next-profiles"></section>    
                <section class="profiles flex">  
                                 
                </section>
                <div class="btns-container">
                    <button class="like-btn"><img src="images/icon-heart.png" alt="like" class="like-img"></button>
                    <button class="pass-btn"><img src="images/icon-cross.png" alt="pass" class="pass-img"></button>
                </div>
            </section>
          
            
        
        </article>
    </main>
   <script src="index.js" type="module"></script> 
</body>
</html>
